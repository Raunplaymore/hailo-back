name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Use Node.js 20.19.4
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4
          cache: npm

      - name: Install dependencies (lockfile check)
        run: npm ci --ignore-scripts

      - name: Set release name
        id: set_release
        run: echo "release_name=$(date +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"

      - name: Create backend release archive
        run: |
          RELEASE_NAME=${{ steps.set_release.outputs.release_name }}
          ARCHIVE=/tmp/hailo-back-${RELEASE_NAME}.tar.gz
          tar czf "$ARCHIVE" \
            --exclude='./.git' \
            --exclude='./node_modules' \
            --exclude='./uploads' \
            --exclude='./client-dist' \
            .
          ls -lh "$ARCHIVE"

      - name: Check archive exists
        run: |
          RELEASE_NAME=${{ steps.set_release.outputs.release_name }}
          ls -lh /tmp/hailo-back-${RELEASE_NAME}.tar.gz
          test -s /tmp/hailo-back-${RELEASE_NAME}.tar.gz

      - name: Debug /tmp before scp
        run: |
          echo "RELEASE_NAME=${{ steps.set_release.outputs.release_name }}"
          ls -lh /tmp

      - name: Upload archive to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          source: "/tmp/hailo-back-${{ steps.set_release.outputs.release_name }}.tar.gz"
          target: "/tmp"

      - name: Deploy and activate release on Raspberry Pi
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            set -e
            export PATH="$HOME/.nvm/versions/node/v20.19.4/bin:$PATH"

            RELEASE_NAME=${{ steps.set_release.outputs.release_name }}
            RELEASES_DIR=~/hailo-back/releases
            CURRENT_LINK=~/hailo-back/current
            ARCHIVE=/tmp/hailo-back-${RELEASE_NAME}.tar.gz
            TARGET="$RELEASES_DIR/${RELEASE_NAME}"

            mkdir -p "$TARGET"
            tar xzf "$ARCHIVE" -C "$TARGET"

            cd "$TARGET"
            npm ci --omit=dev

            ln -sfn "$TARGET" "$CURRENT_LINK"

            cd "$RELEASES_DIR"
            ls -1dt */ | tail -n +4 | xargs -r rm -rf

            pm2 reload hailo-back || pm2 start "$CURRENT_LINK/ecosystem.config.cjs" --env production

            rm -f "$ARCHIVE"
