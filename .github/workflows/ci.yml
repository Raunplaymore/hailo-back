name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Use Node.js 20.19.4
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4
          cache: npm

      - name: Install dependencies (lockfile check)
        run: npm ci --ignore-scripts

      - name: Set release name
        run: echo "RELEASE_NAME=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Create backend release archive
        env:
          RELEASE_NAME: ${{ env.RELEASE_NAME }}
        run: |
          ARCHIVE=./hailo-back-${RELEASE_NAME}.tar.gz
          tar czf "$ARCHIVE" \
            --exclude='./.git' \
            --exclude='./node_modules' \
            --exclude='./uploads' \
            --exclude='./client-dist' \
            .
          ls -lh "$ARCHIVE"

      - name: Check archive exists
        run: |
          set -e
          ls -lh ./hailo-back-${RELEASE_NAME}.tar.gz
          test -s ./hailo-back-${RELEASE_NAME}.tar.gz

      - name: Write SSH private key
        run: |
          mkdir -p ~/.ssh
          # Secret에 들어있는 멀티라인 키를 그대로 파일로 저장
          printf '%s\n' "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/hailo-ci
          chmod 600 ~/.ssh/hailo-ci
          ssh-keyscan -H ${{ secrets.PI_HOST }} >> ~/.ssh/known_hosts

      - name: Verify SSH connection
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key_path: /home/runner/.ssh/hailo-ci
          script: echo "SSH connection established"

      - name: Upload archive to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key_path: /home/runner/.ssh/hailo-ci
          source: "hailo-back-${{ env.RELEASE_NAME }}.tar.gz"
          target: "/tmp"

      - name: Deploy and activate release on Raspberry Pi
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key_path: /home/runner/.ssh/hailo-ci
          script: |
            set -e
            RELEASES_DIR=~/hailo-back/releases
            CURRENT_LINK=~/hailo-back/current
            ARCHIVE=/tmp/hailo-back-${RELEASE_NAME}.tar.gz
            TARGET="$RELEASES_DIR/${RELEASE_NAME}"

            mkdir -p "$TARGET"
            tar xzf "$ARCHIVE" -C "$TARGET"

            cd "$TARGET"
            npm ci --omit=dev

            ln -sfn "$TARGET" "$CURRENT_LINK"

            cd "$RELEASES_DIR"
            ls -1dt */ | tail -n +4 | xargs -r rm -rf

            # pm2 위치를 PATH에 추가 (필요 시 조정)
            export PATH="$HOME/.nvm/versions/node/v20.19.4/bin:$PATH"

            pm2 reload hailo-back || pm2 start "$CURRENT_LINK/ecosystem.config.cjs" --env production

            rm -f "$ARCHIVE"
